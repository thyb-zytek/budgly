name: app
description: "A budget-tracking application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3
  flutter_localization: ^0.3.2
  go_router: ^14.8.1
  intl: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/saira/

  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/saira/Saira-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/saira/Saira-Italic-VariableFont_wdth,wght.ttf
          style: italic

flutter_intl:
  enabled: true
