name: app
description: "A budget-tracking application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.14.4
  flutter_localization: ^0.3.2
  go_router: ^15.2.3
  intl: any
  flutter_colorpicker: ^1.1.0
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  google_sign_in: ^6.3.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/saira/

  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/saira/Saira-VariableFont_wdth-wght.ttf
        - asset: assets/fonts/saira/Saira-Italic-VariableFont_wdth-wght.ttf
          style: italic

flutter_intl:
  enabled: true
